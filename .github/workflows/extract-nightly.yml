        run: |
          oras pull ghcr.io/${{ github.repository }}:vuls-data-raw-${{ matrix.target }}
          git clone -b main vuls-data-raw-${{ matrix.target }}.bundle vuls-data-raw-${{ matrix.target }}
          rm vuls-data-raw-${{ matrix.target }}.bundle

