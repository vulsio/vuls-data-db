        run: |
          oras pull ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ matrix.target }}
          git clone -b nightly vuls-data-extracted-${{ matrix.target }}.bundle vuls-data-extracted-${{ matrix.target }}
          git -C vuls-data-extracted-${{ matrix.target }} branch main origin/main
          rm vuls-data-extracted-${{ matrix.target }}.bundle

      - name: Extract
        run: vuls-data-update extract ${{ matrix.target }} --dir vuls-data-extracted-${{ matrix.target }} vuls-data-raw-${{ matrix.target }}

      - name: set Git config
        run: |
          git -C vuls-data-extracted-${{ matrix.target }} config user.email "action@github.com"
          git -C vuls-data-extracted-${{ matrix.target }} config user.name "GitHub Action"

      - name: Commit
        run: |
          if [[ -n $(git -C vuls-data-extracted-${{ matrix.target }} status --porcelain) ]]; then
            git -C vuls-data-extracted-${{ matrix.target }} add .
            git -C vuls-data-extracted-${{ matrix.target }} commit -m "update"
          fi

      - name: Bundle repository
        run: git -C vuls-data-extracted-${{ matrix.target }} bundle create vuls-data-extracted-${{ matrix.target }}.bundle --all

      - name: Login to GitHub Packages Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload vuls-data-extracted-${{ matrix.target }}.bundle to GHCR
        run: |
          cd vuls-data-extracted-${{ matrix.target }}
          oras push ghcr.io/vulsio/vuls-data-db:vuls-data-extracted-${{ matrix.target }} vuls-data-extracted-${{ matrix.target }}.bundle:application/vnd.vulsio.vuls-data-db.git.layer.v1+bundle

