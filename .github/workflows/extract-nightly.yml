      - name: Install Oras
        run: |
          # https://oras.land/docs/installation/#linux
          VERSION="1.2.2"
          curl -LO "https://github.com/oras-project/oras/releases/download/v${VERSION}/oras_${VERSION}_linux_amd64.tar.gz"
          mkdir -p oras-install/
          tar -zxf oras_${VERSION}_*.tar.gz -C oras-install/
          sudo mv oras-install/oras /usr/local/bin/
          rm -rf oras_${VERSION}_*.tar.gz oras-install/

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          repository: MaineK00n/vuls-data-update
          ref: nightly

      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: go install
        run: go install ./cmd/vuls-data-update

      - name: Check out extracted repository
        run: |
          oras pull ghcr.io/${{ github.repository }}:vuls-data-extracted-eol
          git clone -b nightly vuls-data-extracted-eol.bundle vuls-data-extracted-eol
          git -C vuls-data-extracted-eol branch main origin/main
          rm vuls-data-extracted-eol.bundle

      - name: Extract
        run: vuls-data-update extract eol --dir vuls-data-extracted-eol

      - name: set Git config
        run: |
          git -C vuls-data-extracted-eol config user.email "action@github.com"
          git -C vuls-data-extracted-eol config user.name "GitHub Action"

      - name: Commit
        run: |
          if [[ -n $(git -C vuls-data-extracted-eol status --porcelain) ]]; then
            git -C vuls-data-extracted-eol add .
            git -C vuls-data-extracted-eol commit -m "update"
          fi

      - name: Bundle repository
        run: git -C vuls-data-extracted-eol bundle create vuls-data-extracted-eol.bundle --all

      - name: Login to GitHub Packages Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload vuls-data-extracted-eol.bundle to GHCR
        run: |
          cd vuls-data-extracted-eol
          oras push ghcr.io/vulsio/vuls-data-db:vuls-data-extracted-eol vuls-data-extracted-eol.bundle:application/vnd.vulsio.vuls-data-db.git.layer.v1+bundle
