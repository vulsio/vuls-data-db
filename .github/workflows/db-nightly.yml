name: DB(Nightly)
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
jobs:
  build:
    name: build vuls.db
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 32768
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Set up Go 1.x
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y jq zstd

      - name: Install vuls-data-update
        run: go install github.com/MaineK00n/vuls-data-update/cmd/vuls-data-update@nightly

      - name: Install vuls
        run: go install github.com/MaineK00n/vuls2/cmd/vuls@nightly

      - name: Build DB
        run: make -f db-nightly.mk db-build BRANCH=nightly DBPATH=./vuls.db

      - name: Compact vuls.db
        run: vuls db compress --dbpath ./vuls.db

      - name: Login to GitHub Packages Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload vuls.db to ghcr.io/vulsio/vuls-nightly-db
        run: vuls db push ghcr.io/vulsio/vuls-nightly-db:nightly ./vuls.db.zst
