name: Extract RedHat RHEL Only (OVALv1)

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      branch:
        required: true
        type: choice
        options:
          - main
          - nightly

jobs:
  extract:
    name: Extract vuls-data-extracted-redhat-ovalv1-rhel@${{ inputs.branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 32768
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v5
        with:
          repository: MaineK00n/vuls-data-update
          ref: ${{ inputs.branch }}

      - name: Set up Go 1.x
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Install vuls-data-update
        run: go install ./cmd/vuls-data-update

      - name: Pull ghcr.io/${{ github.repository }}:vuls-data-raw-redhat-ovalv1
        run: vuls-data-update dotgit pull --dir . --checkout main --restore ghcr.io/${{ github.repository }}:vuls-data-raw-redhat-ovalv1

      - name: Pull ghcr.io/${{ github.repository }}:vuls-data-raw-redhat-repository-to-cpe
        run: vuls-data-update dotgit pull --dir . --checkout main --restore ghcr.io/${{ github.repository }}:vuls-data-raw-redhat-repository-to-cpe

      - name: Replace empty repository-to-cpe data
        run: |
          echo "{}" > ghcr.io/${{ github.repository }}/vuls-data-raw-redhat-repository-to-cpe/repository-to-cpe.json

      - name: Pull ghcr.io/${{ github.repository }}:vuls-data-extracted-redhat-ovalv1-rhel
        run: vuls-data-update dotgit pull --dir . --checkout ${{ inputs.branch }} ghcr.io/${{ github.repository }}:vuls-data-extracted-redhat-ovalv1-rhel

      - name: Extract
        run: vuls-data-update extract redhat-ovalv1 --dir ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel ghcr.io/${{ github.repository }}/vuls-data-raw-redhat-ovalv1 ghcr.io/${{ github.repository }}/vuls-data-raw-redhat-repository-to-cpe

      - name: Set Git config
        run: |
          if git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel remote | grep -q "^origin$"; then
            git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel remote set-url origin ghcr.io/${{ github.repository }}:vuls-data-extracted-redhat-ovalv1-rhel
          else
            git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel remote add origin ghcr.io/${{ github.repository }}:vuls-data-extracted-redhat-ovalv1-rhel
          fi
          git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel config user.email "action@github.com"
          git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel config user.name "GitHub Action"

      - name: Commit
        run: |
          if [[ -n $(git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel status --porcelain) ]]; then
            git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel add .
            git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel commit -m "update"
          fi

      - name: Create dotgit tarball
        run: vuls-data-update dotgit compress ghcr.io/${{ github.repository }}/vuls-data-extracted-redhat-ovalv1-rhel

      - name: Push ghcr.io/${{ github.repository }}:vuls-data-extracted-redhat-ovalv1-rhel
        run: vuls-data-update dotgit registry push --force --token ${{ secrets.GITHUB_TOKEN }} ghcr.io/${{ github.repository }}:vuls-data-extracted-redhat-ovalv1-rhel vuls-data-extracted-redhat-ovalv1-rhel.tar.zst
