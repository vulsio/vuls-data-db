name: Harvest All

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  check:
    name: Check Remainder
    runs-on: ubuntu-latest
    outputs:
      remainder: ${{ steps.calc.outputs.remainder }}
    steps:
      - name: Calculate Remainder
        id: calc
        run: |
          echo "remainder=$(( ${{ github.run_number }} % 2 ))" >> $GITHUB_OUTPUT

  fetch-alma-errata:
    name: Fetch vuls-data-raw-alma-errata
    uses: ./.github/workflows/fetch-vanilla.yml
    with:
      target: alma-errata

  extract-alma-errata:
    name: Extract vuls-data-extracted-alma-errata@main
    needs: [fetch-alma-errata]
    if: ${{ ( success() || failure() ) }}
    uses: ./.github/workflows/extract-vanilla.yml
    with:
      target: alma-errata
      branch: main

  extract-nightly-alma-errata:
    name: Extract vuls-data-extracted-alma-errata@nightly
    needs: [extract-alma-errata]
    if: ${{ ( success() || failure() ) }}
    uses: ./.github/workflows/extract-vanilla.yml
    with:
      target: alma-errata
      branch: nightly

  harvest-post-raw-alma-errata:
    name: Harvest vuls-data-raw-alma-errata
    needs: [check, fetch-alma-errata]
    if: ${{ ( success() || failure() ) && needs.check.outputs.remainder == 0 }}
    uses: ./.github/workflows/harvest-post-raw-vanilla.yml
    with:
      tag: vuls-data-raw-alma-errata
      pack-threads: 2
      pack-windowMemory: 4g

  harvest-post-extracted-alma-errata:
    name: Harvest vuls-data-extracted-alma-errata
    needs: [check, extract-nightly-alma-errata]
    if: ${{ ( success() || failure() ) && needs.check.outputs.remainder != 0 }}
    uses: ./.github/workflows/harvest-post-extracted.yml
    with:
      tag: vuls-data-extracted-alma-errata
      pack-threads: 2
      pack-windowMemory: 4g

  fetch-alma-osv:
    name: Fetch vuls-data-raw-alma-osv
    uses: ./.github/workflows/fetch-vanilla.yml
    with:
      target: alma-osv

  extract-alma-osv:
