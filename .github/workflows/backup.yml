name: Backup

on:
  workflow_call:
    inputs:
      src-repository:
        required: true
        type: string
      dest-repository:
        required: true
        type: string
      tag:
        required: true
        type: string
      tag-suffix:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      src-repository:
        required: true
        default: "vulsio/vuls-data-db"
        type: choice
        options:
          - vulsio/vuls-data-db
          - vulsio/vuls-data-db-archive
          - vulsio/vuls-data-db-backup
      dest-repository:
        required: true
        default: "vulsio/vuls-data-db-backup"
        type: choice
        options:
          - vulsio/vuls-data-db
          - vulsio/vuls-data-db-archive
          - vulsio/vuls-data-db-backup
      tag:
        required: true
        type: string
      tag-suffix:
        required: true
        default: "backup-manual"
        type: choice
        options:
          - backup-manual
          - backup-daily
          - backup-weekly
          - backup-monthly

jobs:
  backup:
    name: Backup ghcr.io/${{ inputs.src-repository }}:${{ inputs.tag }} to ghcr.io/${{ inputs.dest-repository }}:${{ inputs.tag }}-${{ inputs.tag-suffix }}
    runs-on: ubuntu-latest
    steps:
      - name: Install Oras
        run: |
          # https://oras.land/docs/installation/#linux
          VERSION="1.2.2"
          curl -LO "https://github.com/oras-project/oras/releases/download/v${VERSION}/oras_${VERSION}_linux_amd64.tar.gz"
          mkdir -p oras-install/
          tar -zxf oras_${VERSION}_*.tar.gz -C oras-install/
          sudo mv oras-install/oras /usr/local/bin/
          rm -rf oras_${VERSION}_*.tar.gz oras-install/

      - name: Pull ghcr.io/${{ inputs.src-repository }}:${{ inputs.tag }}
        run: oras pull ghcr.io/${{ inputs.src-repository }}:${{ inputs.tag }}

      - name: Login to GitHub Packages Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push ghcr.io/${{ inputs.dest-repository }}:${{ inputs.tag }}-${{ inputs.tag-suffix }}
        run: |
          oras push ghcr.io/${{ inputs.dest-repository }}:${{ inputs.tag }}-${{ inputs.tag-suffix }} ${{ inputs.tag }}.tar.zst:application/vnd.vulsio.vuls-data-db.dotgit.layer.v1.tar+zstd
