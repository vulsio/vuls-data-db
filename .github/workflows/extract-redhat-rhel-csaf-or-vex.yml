name: Extract RedHat RHEL Only (CSAF, VEX)

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      branch:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      target:
        required: true
        type: choice
        options:
          - redhat-csaf
          - redhat-vex
      branch:
        required: true
        type: choice
        options:
          - main
          - nightly

jobs:
  extract:
    name: Extract vuls-data-extracted-${{ inputs.target }}-rhel@${{ inputs.branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 32768
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v5
        with:
          repository: vulsio/filter-vuls-data-extracted-redhat
          ref: ${{ inputs.branch }}

      - name: Set up Go 1.x
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Pull ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ inputs.target }}
        run: vuls-data-update dotgit pull --dir . --checkout ${{ inputs.branch }} --restore ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ inputs.target }}

      - name: Pull ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ inputs.target }}-rhel
        run: vuls-data-update dotgit pull --dir . --checkout ${{ inputs.branch }} ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ inputs.target }}-rhel

      - name: Filter
        run: go run main.go ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }} affected_repository_list.json ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel

      - name: Set Git config
        run: |
          if git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel remote | grep -q "^origin$"; then
            git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel remote set-url origin ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ inputs.target }}-rhel
          else
            git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel remote add origin ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ inputs.target }}-rhel
          fi
          git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel config user.email "action@github.com"
          git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel config user.name "GitHub Action"

      - name: Commit
        run: |
          if [[ -n $(git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel status --porcelain) ]]; then
            git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel add .
            git -C ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel commit -m "update"
          fi

      - name: Create dotgit tarball
        run: vuls-data-update dotgit compress ghcr.io/${{ github.repository }}/vuls-data-extracted-${{ inputs.target }}-rhel

      - name: Push ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ inputs.target }}-rhel
        run: vuls-data-update dotgit registry push --force --token ${{ secrets.GITHUB_TOKEN }} ghcr.io/${{ github.repository }}:vuls-data-extracted-${{ inputs.target }}-rhel vuls-data-extracted-${{ inputs.target }}-rhel.tar.zst
