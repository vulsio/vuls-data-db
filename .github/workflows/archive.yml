defaults:
  run:
    shell: bash

env:
  GOEXPERIMENT: jsonv2

jobs:
  check-before-gc:
    name: Check Layer Size before Git GC
    uses: ./.github/workflows/check-layer-size.yml
    with:
      repository: ${{ github.repository }}
      tag: ${{ inputs.tag }}
      media-type: application/vnd.vulsio.vuls-data-db.dotgit.layer.v1.tar+zstd
      threshold-mb: ${{ inputs.threshold-mb }}

  gc:
    name: Git GC ${{ inputs.tag }}
    needs: [check-before-gc]
    if: ${{ needs.check-before-gc.outputs.exceeded == 'true' }}
    uses: ./.github/workflows/gc.yml
    with:
      repository: ${{ github.repository }}
      tag: ${{ inputs.tag }}
      pack-threads: 2
      pack-windowMemory: 4g

  check-after-gc:
    name: Check Layer Size after Git GC
    needs: [gc]
    uses: ./.github/workflows/check-layer-size.yml
    with:
      repository: ${{ github.repository }}
      tag: ${{ inputs.tag }}
      media-type: application/vnd.vulsio.vuls-data-db.dotgit.layer.v1.tar+zstd
      threshold-mb: ${{ inputs.threshold-mb }}

  archive:
    name: Archive ${{ inputs.tag }}
    runs-on: ubuntu-latest
    needs: [check-after-gc]
    if: ${{ needs.check-after-gc.outputs.exceeded == 'true' }}
    outputs:
      tag: ${{ inputs.tag }}-${{ steps.set_archive_suffix.outputs.archive_suffix }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 32768
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - name: Set up Go 1.x
        uses: actions/setup-go@v6
        with:
          go-version: "stable"
          cache: false

      - name: Install vuls-data-update
        run: go install github.com/MaineK00n/vuls-data-update/cmd/vuls-data-update@main

      - name: Pull ghcr.io/${{ github.repository }}:${{ inputs.tag }}
        run: vuls-data-update dotgit pull --dir . --checkout main ghcr.io/${{ github.repository }}:${{ inputs.tag }}

      - name: Set archive suffix
        id: set_archive_suffix
        run: |
          ARCHIVE_MAX=$(
              (
                echo "${{ inputs.tag }}-archive-0" ;
                vuls-data-update dotgit registry ls --repositories "ghcr.io/vulsio/vuls-data-db-archive" --token ${{ secrets.GITHUB_TOKEN }} | jq -r '.[] | select(.name | startswith("ghcr.io/vulsio/vuls-data-db-archive:${{ inputs.tag }}-archive-")) | .name' | sed 's/^ghcr.io\/vulsio\/vuls-data-db-archive://g'
              ) |
              sed -e 's/${{ inputs.tag }}-archive-//' |
              sort -rn |
              head -1
          )
          ARCHIVE_SUFFIX=archive-$(( ${ARCHIVE_MAX} + 1 ))
          echo "archive_suffix=${ARCHIVE_SUFFIX}" | tee ${GITHUB_OUTPUT}

      - name: Split archive
        id: split_archive
        run: |
          echo "Create the latest repository..."
          git clone --depth 1 --no-single-branch --no-checkout --branch main file://${PWD}/ghcr.io/${{ github.repository }}/${{ inputs.tag }} ${{ inputs.tag }}
          if git -C ${{ inputs.tag }} remote | grep -q "^origin$"; then
            git -C ${{ inputs.tag }} remote set-url origin ghcr.io/${{ github.repository }}:${{ inputs.tag }}
          else
            git -C ${{ inputs.tag }} remote add origin ghcr.io/${{ github.repository }}:${{ inputs.tag }}
          fi
          git -C ${{ inputs.tag }} reset

          vuls-data-update dotgit compress ${{ inputs.tag }}

      - name: Push archive dotgit
        run: vuls-data-update dotgit registry cp --token ${{ secrets.GITHUB_TOKEN }} ghcr.io/${{ github.repository }}:${{ inputs.tag }} ghcr.io/vulsio/vuls-data-db-archive:${{ inputs.tag }}-${{ steps.set_archive_suffix.outputs.archive_suffix }}

      - name: Push latest dotgit
        run: vuls-data-update dotgit registry push --force --token ${{ secrets.GITHUB_TOKEN }} ghcr.io/${{ github.repository }}:${{ inputs.tag }} ${{ inputs.tag }}.tar.zst

  gc-archive:
    name: GC vulsio/vuls-data-db-archive:${{ needs.archive.outputs.tag }}
    needs: [archive]
    uses: ./.github/workflows/gc.yml
    with:
      repository: vulsio/vuls-data-db-archive
      tag: ${{ needs.archive.outputs.tag }}
      pack-threads: 2
      pack-windowMemory: 4g
